<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture and Upload Grape Leaf Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        video, canvas, img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            margin: 10px 0;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #45a049;
        }
        #status, #imageUrl {
            font-size: 18px;
            margin: 10px 0;
        }
        #imageUrl a {
            color: #0066cc;
            text-decoration: none;
        }
        #imageUrl a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Capture and Upload Grape Leaf Image</h1>
    <video id="video" autoplay playsinline></video>
    <br>
    <button id="captureBtn">Capture Image</button>
    <button id="uploadBtn" disabled>Upload to Cloud</button>
    <br>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="preview" alt="Captured Image" style="display: none;">
    <p id="status"></p>
    <p id="imageUrl"></p>

    <script>
        // ImgBB API key (replace with your own)
        const IMGBB_API_KEY = '850c70cf1bf9468e892a326aa9fca270';

        // DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const imageUrl = document.getElementById('imageUrl');

        // Access camera (prefer rear camera for grape leaf capture)
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                status.textContent = 'Error accessing camera: ' + err.message;
            });

        // Capture image
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            preview.src = canvas.toDataURL('image/jpeg', 0.8);
            preview.style.display = 'block';
            uploadBtn.disabled = false;
            status.textContent = 'Image captured! Click "Upload to Cloud" to save.';
        });

        // Upload to ImgBB
        uploadBtn.addEventListener('click', () => {
            status.textContent = 'Uploading image...';
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            const formData = new FormData();
            formData.append('image', imageData.split(',')[1]); // Base64 image data
            formData.append('key', IMGBB_API_KEY);
            formData.append('name', `grape_leaf_${Date.now()}`);

            fetch('https://api.imgbb.com/1/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    status.textContent = 'Image uploaded successfully!';
                    const url = data.data.url;
                    imageUrl.innerHTML = `Image URL: <a href="${url}" target="_blank">${url}</a>`;
                    uploadBtn.disabled = true;
                } else {
                    status.textContent = 'Upload failed: ' + data.error.message;
                }
            })
            .catch(err => {
                status.textContent = 'Upload failed: ' + err.message;
            });
        });
    </script>
</body>
</html>
