<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grapes Disease Detection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Smart Vineyard: AI-powered grape disease detection with an elegant, high-end interface">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;600;700&family=Poppins:wght@300;400;600&family=Noto+Serif+Kannada:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            background: #1a2f1b; /* Deep vineyard green fallback */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 47, 27, 0.35), rgba(60, 100, 60, 0.35));
            z-index: -1;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .form-container {
            background: rgba(40, 60, 40, 0.3); /* Slightly less transparent for text clarity */
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 32rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), inset 0 0 8px rgba(255, 204, 0, 0.25);
            border: 2px solid rgba(255, 204, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .form-container:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 15px 50px rgba(255, 204, 0, 0.35);
        }

        .form-container::before {
            content: 'üçá';
            position: absolute;
            top: -2.5rem;
            right: -2.5rem;
            font-size: 7rem;
            opacity: 0.08;
            transform: rotate(20deg);
        }

        .brand-title {
            text-align: center;
            color: #f5e8d0;
            font-family: 'Vollkorn', serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 12px rgba(255, 204, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            animation: neonGlow 1.8s ease-in-out infinite;
        }

        .brand-subtitle {
            text-align: center;
            color: #e6d8b0;
            font-size: 1.15rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            color: #f5e8d0;
            font-family: 'Vollkorn', serif;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.75rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
        }

        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #f5e8d0;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid rgba(255, 204, 0, 0.5);
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: #f5e8d0;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .form-group input:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
            transform: scale(1.01);
            outline: none;
        }

        .form-group input::placeholder {
            color: #e6d8b0;
            opacity: 0.8;
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            color: #f5e8d0;
            border: none;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #e6d8b0;
            font-size: 0.95rem;
        }

        .toggle-link a {
            color: #ffcc00;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .toggle-link a:hover {
            color: #ffd700;
            text-shadow: 0 0 12px rgba(255, 215, 0, 0.7);
        }

        .alert {
            background: rgba(255, 82, 82, 0.3);
            color: #ffe6e6;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.25rem;
            border: 1px solid rgba(255, 82, 82, 0.5);
            font-size: 0.95rem;
            text-align: center;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .alert.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Vine Particle Animation */
        .vine-particle {
            position: absolute;
            width: 1.2rem;
            height: 1.2rem;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffcc00"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79-4-4-4z"/></svg>') no-repeat center;
            background-size: contain;
            opacity: 0.55;
            animation: floatVine 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatVine {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.55; }
            50% { transform: translateY(40vh) translateX(15vw) rotate(180deg); opacity: 0.25; }
            100% { transform: translateY(0) translateX(0) rotate(360deg); opacity: 0.55; }
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 6px rgba(255, 204, 0, 0.7); }
            50% { text-shadow: 0 0 18px rgba(255, 204, 0, 1); }
            100% { text-shadow: 0 0 6px rgba(255, 204, 0, 0.7); }
        }

        /* Responsive Adjustments */
        @media (max-width: 640px) {
            .form-container {
                padding: 2rem;
                max-width: 95%;
            }

            .brand-title {
                font-size: 2rem;
            }

            .form-title {
                font-size: 1.75rem;
            }

            .form-group input, .submit-btn {
                padding: 0.75rem;
                font-size: 0.95rem;
            }

            .form-container::before {
                font-size: 5rem;
                top: -2rem;
                right: -2rem;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline poster="https://images.unsplash.com/photo-1537640538966-79f369143f8f?q=80&w=1173&auto=format&fit=crop">
        <source src="https://media.istockphoto.com/id/2149836412/video/aerial-view-dolly-out-of-a-tractor-in-the-middle-of-a-vineyard-road-on-a-sunny-day-4k-stock.mp4?s=mp4-640x640-is&k=20&c=ePN8z7RoEu3pGXYy2ZLVH-ASb4-YOMkOJLJEBwCGfc4=" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>

    <div class="container">
        <div class="form-container">
            <h1 class="brand-title"><i class="fas fa-seedling"></i> Smart Vineyard</h1>
            <p class="brand-subtitle">Precision Agriculture, Redefined</p>

            {% if msg %}
            <div id="alert" class="alert show">
                <strong>Notice:</strong> {{ msg }}
            </div>
            {% endif %}

            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <h2 class="form-title"><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
                <form method="POST" action="{{ url_for('userlog') }}">
                    <div class="form-group">
                        <label for="login-name"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="login-name" name="name" placeholder="Enter your username" required aria-label="Username">
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="login-password" name="password" placeholder="Enter your password" required aria-label="Password">
                    </div>
                    <button type="submit" class="submit-btn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                </form>
                <div class="toggle-link">Don't have an account? <a onclick="toggleForm('register')">Create Account</a></div>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="form-section">
                <h2 class="form-title"><i class="fas fa-user-plus"></i> Create Account</h2>
                <form method="POST" action="{{ url_for('userreg') }}">
                    <div class="form-group">
                        <label for="register-name"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="register-name" name="name" placeholder="Choose a username" required aria-label="Username">
                    </div>
                    <div class="form-group">
                        <label for="register-email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="register-email" name="email" placeholder="Enter your email" required aria-label="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="register-phone"><i class="fas fa-phone"></i> Mobile Number</label>
                        <input type="tel" id="register-phone" name="phone" placeholder="Enter mobile number" required aria-label="Mobile Number">
                    </div>
                    <div class="form-group">
                        <label for="register-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="register-password" name="password" placeholder="Create a password" required aria-label="Password">
                    </div>
                    <button type="submit" class="submit-btn"><i class="fas fa-user-plus"></i> Create Account</button>
                </form>
                <div class="toggle-link">Already have an account? <a onclick="toggleForm('login')">Sign In</a></div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and register forms
        function toggleForm(formType) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            if (formType === 'register') {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
            } else {
                registerForm.classList.remove('active');
                loginForm.classList.add('active');
            }
        }

        // Particle Animation for Floating Vines
        function createVine() {
            const vine = document.createElement('div');
            vine.className = 'vine-particle';
            vine.style.left = `${Math.random() * 100}vw`;
            vine.style.animationDuration = `${Math.random() * 5 + 7}s`;
            vine.style.animationDelay = `${Math.random() * 3}s`;
            document.body.appendChild(vine);
            setTimeout(() => vine.remove(), 14000);
        }

        // Generate vines with a limit to prevent DOM overload
        const vineInterval = setInterval(() => {
            if (document.querySelectorAll('.vine-particle').length < 10) {
                createVine();
            }
        }, 300);

        // Subtle parallax effect on form container
        window.addEventListener('mousemove', (e) => {
            const formContainer = document.querySelector('.form-container');
            const x = (e.clientX / window.innerWidth - 0.5) * 15;
            const y = (e.clientY / window.innerHeight - 0.5) * 15;
            formContainer.style.transform = `translate(${x}px, ${y}px) translateY(-10px) rotate(1deg)`;
        });

        // Password visibility toggle
        document.querySelectorAll('input[type="password"]').forEach(input => {
            const toggle = document.createElement('i');
            toggle.className = 'fas fa-eye toggle-password';
            toggle.style.position = 'absolute';
            toggle.style.right = '1rem';
            toggle.style.top = '2.75rem';
            toggle.style.cursor = 'pointer';
            toggle.style.color = '#e6d8b0';
            input.parentElement.appendChild(toggle);

            toggle.addEventListener('click', () => {
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                toggle.className = `fas ${type === 'password' ? 'fa-eye' : 'fa-eye-slash'} toggle-password`;
            });
        });
    </script>
</body>
</html>
