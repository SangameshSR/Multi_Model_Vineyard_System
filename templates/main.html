<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriSenseMAA Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #f4f4f4;
      padding: 2rem 1rem;
      border-right: 1px solid #ddd;
    }
    .logo {
      margin-bottom: 2rem;
      text-align: center;
    }
    .logo h2 {
      color: #16a34a;
      margin-bottom: 0.3rem;
    }
    .logo p {
      font-size: 0.9rem;
      color: #666;
    }
    .nav-menu {
      list-style: none;
      padding: 0;
    }
    .nav-item {
      margin-bottom: 1rem;
    }
    .nav-link {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .nav-link.active, .nav-link:hover {
      background: #e6f7ed;
      color: #16a34a;
    }
    /* Main Content */
    .main-content {
      flex: 1;
      padding: 2rem;
    }
    .header h1 {
      color: #16a34a;
      margin-bottom: 0.3rem;
    }
    .header p {
      color: #666;
      margin-bottom: 2rem;
    }
    /* Sensor Cards */
    .sensor-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .sensor-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1.5rem;
    }
    .sensor-title {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #333;
    }
    .sensor-value {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #16a34a;
    }
    .sensor-range {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="logo">
        <h2>AgriSenseMAA</h2>
        <p>Smart Farming</p>
      </div>
      <ul class="nav-menu">
        <li class="nav-item"><a href="#" class="nav-link active">ðŸ“Š Dashboard</a></li>
        <li class="nav-item"><a href="#" class="nav-link">ðŸ”¬ Disease Detection</a></li>
        <li class="nav-item"><a href="#" class="nav-link">ðŸ“ˆ Analytics</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="header">
        <h1>Farm Dashboard</h1>
        <p>Static sensor readings for monitoring</p>
      </div>

      <!-- Sensor Cards -->
      <div class="sensor-grid">
        <div class="sensor-card">
          <div class="sensor-title">Soil Moisture</div>
          <div class="sensor-value">68.5%</div>
          <div class="sensor-range">Target: 60-80%</div>
        </div>
        <div class="sensor-card">
          <div class="sensor-title">Temperature</div>
          <div class="sensor-value">26.3Â°C</div>
          <div class="sensor-range">Ideal: 20-30Â°C</div>
        </div>
        <div class="sensor-card">
          <div class="sensor-title">Air Humidity</div>
          <div class="sensor-value">72.8%</div>
          <div class="sensor-range">Range: 60-80%</div>
        </div>
        <div class="sensor-card">
          <div class="sensor-title">Soil pH</div>
          <div class="sensor-value">6.9</div>
          <div class="sensor-range">Range: 6.0-7.5</div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
